<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
    <header class="title">
        <a href="/index.html"><img class="title__img" src="./images/find-it.png" alt="find-it"></a>
        <h1 class="title__slogan">Find, Get, Enjoy!</h1>
    </header>
    <main class="main" >
        <section class="register-box" >
        <h1 class="register-box__titulo">Registro</h1>
        <p class="register-box__subtitulo" >¡Gracias por Registrarte!</p>
        <form action="#" class="register-box__form">
        <div class="register-box__register-info" >
            <input class="register-box__user-info" type="text" placeholder="Nombres" required>
            <input class="register-box__user-info" type="text" placeholder="Apellidos" required>
            <input class="register-box__user-info" type="text" placeholder="Usuario" required>
            <input class="register-box__user-info" type="password" placeholder="Contraseña" required>
            <input class="register-box__user-info" type="password" placeholder="Repetir Contraseña" required>
            <input class="register-box__user-info" type="email" placeholder="Correo" required>
            <input class="register-box__user-info" type="tel" placeholder="Celular" required>
        </div>      
        </form>
        <form class="boton-register " action=""><input type="reset" value="Registrarse" class="boton"> <!--el reset es temporal-->
        <!-- <span class="boton__text-span"><a class="boton__text-enlance boton:hover" href="#"></a></span> -->
        </input> 
        </form  >
        <div class="boton__register-cancel"> <a class="boton__register-cancel-enlace" href="#">Cancelar</a></div>
        <div class="methods"> <p class="methods__text"> O Registrate con: </p>
        </div>
        <div  class="other-methods" >
        <a href="#" class="other-methods__enlance" ><img class="other-methods__google" src="./images/google-logo.png" alt="google-icon"></a>
        <a href="#" class="other-methods__enlance" ><img class="other-methods__apple" src="./images/apple-icon.png" alt="appe-icon"></a>
        <a href="#" class="other-methods__enlance" ></a><img class="other-methods__fb" src="./images/facebook-icon.png" alt="fb-icon"></a>
    </div>
    <div class="other-methods__sign-in">Ya estas registrado?&nbsp
        <a class="other-methods__enlace-sign-in" href="./login-page.html">Inicia sesión aqui.</a>
    </div>
    </section>
    </main>
    <footer>

    </footer>
</body>
</html>
