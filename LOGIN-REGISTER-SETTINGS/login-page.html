<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="../ORDER-HOME/home/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
    <header class="title">
        <a href="/index.html"><img class="title__img" src="./images/find-it.png" alt="find-it"></a>
        <h1 class="title__slogan">Find, Get, Enjoy!</h1>
    </header>
    <main class="main" >
        <section class="login-box" >
        <h1 class="login-box__titulo">Bienvenido</h1>
        <p class="login-box__subtitulo" > ¡Te extrañamos! </p>
        <form action="#" class="login-box__form">
        <div class="login-box__login-info" >
            <input class="login-box__user-name" type="text" placeholder="Usuario" required>
        </div>
        <div class="login-box__login-info" >
            <input class="login-box__password" type="password" placeholder="Contraseña"required>
        </div>
        <div class="login-box__forgot-password" ><a class="login-box__forgot-password-enlace" 
            href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <input type="reset" value='Iniciar Sesión' class="boton-login boton:hover"><!-- el reset es temportal-->
            <!-- <span class="boton__text-span"><a class="boton__text-enlance" href="#"></a></span> -->
        </input> 
        </form>      
        <div class="methods"> <p class="methods__text"> O Inicia Sesión con: </p>
        </div>
        <div  class="other-methods" >
        <a href="#" class="other-methods__enlance" ><img class="other-methods__google" src="./images/google-logo.png" alt="google-icon"></a>
        <a href="#" class="other-methods__enlance" ><img class="other-methods__apple_2" src="./images/apple-icon.png" alt="appe-icon"></a>
        <a href="#" class="other-methods__enlance" ></a><img class="other-methods__fb" src="./images/facebook-icon.png" alt="fb-icon"></a>
    </div>
    <div class="other-methods__sign-in">No estas registrado?&nbsp
        <a class="other-methods__enlace-sign-in" href="./Register-page.html">Empieza aqui.</a>
    </div>
    </section>
    </main>
    <footer>

    </footer>
</body>
</html>
