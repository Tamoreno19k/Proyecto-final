<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- font for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./orderSection.css">
</head>
<body>
    <section class="map">
        <button class="map__button" data-return-button><img class="return-icon" src="../assets/icons8-back-50.png" alt="return"></button>
        <img class="map__image" src="../assets/bogota.jpeg" alt="maps">
    </section>
    <section class="order-section">
        <h4>Pedido</h4>
    <div class="container">
        <div class="container__product">
            <img class="order__image" src="../assets/cartulina.png" alt="cartulina">
            <div class="container__header">
                <p class="container__header-title">Cartulinas</p>
                <p class="container__header-p">4 cartulinas</p>  
            </div>
        </div>
        

        <div class="container__product">
            <img class="order__image" src="../assets/esfero.png" alt="esfero">
            <div class="container__header">
                <p class="container__header-title">Esferos</p>
                <p class="container__header-p">2 uno negro y uno azul</p>
            </div>
        </div>

        <div class="container__product">
            <img class="order__image" src="../assets/plastilina.png" alt="plastilina">
            <div class="container__header">
                <p class="container__header-title">plastilina</p>
                <p class="container__header-p">caja de diferentes colores</p>
            </div>
        </div>
    </div>
    
    <div class="payment">
        <img class="payment__image" src="../assets/icons8-cash-48.png" alt="cash">
        <p class="payment__p">Efectivo</p>
        <button><img width="32px" src="../assets/icons8-continue-50.png" alt="continue"></button>
    </div>
    <div class="button-payment">
        <button class="button__confirm">Realiza tu pedido</button>
    </div>
    </section>

    <script src="../main.js"></script>
</body>
</html>
